plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Plugin για Google Services
}

android {
    namespace = "com.example.stray_pawsitive"
    compileSdk = 34
    buildToolsVersion = "33.0.2"
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.stray_pawsitive"
        minSdk = 23
        targetSdk = 34
        versionCode = 1 // Ενημέρωσε το αν έχεις διαφορετικό version code
        versionName = "1.0" // Ενημέρωσε το αν έχεις διαφορετικό version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Χρησιμοποίησε δικό σου signing config για release builds
        }
    }
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore'

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Firebase Storage
    implementation 'com.google.firebase:firebase-storage'
}

flutter {
    source = "../.."
}
